<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Alunos</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>

<body>
    <h1>Cadastro de Alunos</h1>
    <input type="text" id="nome" placeholder="Nome do aluno">
    <br>
    <input type="number" id="idade" placeholder="Idade"><br>
    <select id="curso">
        <option value="" disabled selected hidden></option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
    </select>
    <br>
    <input type="number" id="nota" placeholder="Nota Final">
    <br>
    <button onclick="cadastrarAluno()">Cadastrar</button>

    <h2>Lista de Alunos</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Curso</th>
                <th>Nota Final</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaAlunos"></tbody>
    </table>

    <script src="index.js"></script>
</body>

</html>
