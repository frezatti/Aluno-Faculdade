<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Arquivo</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Formulario</h1>
    <input type="text" id="nome" placeholder="Digite o nome do Aluno"><br>
    <input type="number" id="idade" placeholder="Digite o idade Aluno"><br>
    <select>
        <option value="" disabled selected hidden></option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
    </select><br>
    <input type="number" id="nota" placeholder="Digite a nota do Aluno">
    <script src="index.js"></script>
</body>

</html>
